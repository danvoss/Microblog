<html>
<head>
<style>
    body {
        background-color: black;
        border: 2px solid white;
        padding: 20px;
        margin: 50px;
        color: white;
        font-family: Courier;
        }
</style>
</head>
<body>
<form action="/create-message" method="post">
    <input type="text" name="message" placeholder="Write a message">
    <button type="submit">Submit</button>
</form>
<br>
<br>
Messages by {{name}}:
<ol>
    {{#messages}}
    <li>
        {{message}}
    </li>
    {{/messages}}
</ol>
</body>
</html>
