<html>
<head>
<style>
    body {
        background-color: black;
        border: 2px solid white;
        padding: 20px;
        margin: 50px;
        color: white;
        font-family: Courier;
        }
</style>
</head>
<body>
<form action="/create-message" method="post"/>
    <input type="text" name="message" placeholder="Write a message"/>
    <button type="submit">Submit</button>
</form>
<br>

<br>
<form action="/edit-message" method="post"/>
<input type="number" name="msg-edit-number" placeholder="Message #"/>
<input type="text" name="msg-edit" placeholder="Edit message"/>
<button type="submit">Edit</button>
</form>
<br>
<br>
Messages by {{name}}:
<ol>
    {{#messages}}
    <li>
        {{message}}
        <form action="/delete-message" method="post" style="display: inline-block;"/>
        <input type="hidden" name="msgDelete" value="{{msgDelete}}"/>
        <button type="submit">Delete</button>
        </form>
    </li>
    {{/messages}}
</ol>
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
</body>
</html>
